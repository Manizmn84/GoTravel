<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Company Flight Count</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>

<body class="min-h-screen bg-gradient-to-br from-[#020617] via-[#1e1b4b] to-[#312e81]">
  <div id="root" class="min-h-screen flex items-center justify-center px-4"></div>

  <script type="text/babel">
    function App() {
      const [airlines, setAirlines] = React.useState([]);
      const [airlineId, setAirlineId] = React.useState("");
      const [result, setResult] = React.useState(null);
      const [loading, setLoading] = React.useState(false);

      React.useEffect(() => {
        fetch("http://localhost:8080/airlines")
          .then(res => res.json())
          .then(r => setAirlines(r.data || []));
      }, []);

      React.useEffect(() => {
        if (!airlineId) return;

        setLoading(true);
        fetch(
          "http://localhost:8080/reports/airline-flight-count?airline_id=" +
            airlineId
        )
          .then(res => res.json())
          .then(r => setResult(r.data))
          .finally(() => setLoading(false));
      }, [airlineId]);

      return (
        <div className="w-full max-w-md">
          <div className="bg-white/10 backdrop-blur-xl border border-white/20
                          rounded-2xl shadow-2xl p-6 text-gray-100">
            <h1 className="text-xl font-bold text-center mb-6 text-indigo-200">
              Airline Flight Count
            </h1>

            <select
              className="w-full mb-6 bg-slate-900/70 border border-indigo-500/40
                         rounded-lg px-3 py-2"
              value={airlineId}
              onChange={(e) => setAirlineId(e.target.value)}
            >
              {airlines.map((a, index) => {
            const id = a.id != null ? a.id : a.ID;
            const name = a.name || a.Name;
                      
            return (
              <option key={id + "-" + index} value={id}>
                {name}
              </option>
            );
        })}

            </select>

            {loading && (
              <div className="text-center text-indigo-300">Loading...</div>
            )}

            {!loading && result && (
              <div className="text-center mt-6">
                <div className="text-lg text-indigo-300">
                  {result.airline_name}
                </div>
                <div className="text-4xl font-bold text-emerald-300 mt-2">
                  {result.flight_count}
                </div>
                <div className="text-sm text-gray-400 mt-1">
                  Flights
                </div>
              </div>
            )}
          </div>
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById("root")).render(<App />);
  </script>
</body>
</html>
